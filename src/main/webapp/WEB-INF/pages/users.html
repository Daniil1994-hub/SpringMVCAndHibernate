<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
</head>
<body>
<h1>Users Management</h1>

<div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

<!-- Форма добавления пользователя -->
<h2>Add New User</h2>
<form action="/untitled5/add" method="post">
    Name: <input type="text" name="name" required><br><br>
    Last Name: <input type="text" name="lastName" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    <input type="submit" value="Add User">
</form>

<hr>
<!-- Список пользователей -->
<h2>All Users</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <a th:href="@{/edit(id=${user.id})}">Edit</a> |
            <form class="delete-form" th:action="@{/delete}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="delete-btn"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<c:if test="${empty users}">
    <p>No users found</p>
</c:if>
</body>
</html>
