<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<!-- Форма редактирования пользователя -->
<form action="#" th:action="@{/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required>
    </div>
    <br>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
    </div>
    <br>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <br>

    <div>
        <input type="submit" value="Update User">
        <a th:href="@{/}">Cancel</a>
    </div>
</form>

<hr>
<a th:href="@{/}">← Back to Users List</a>
</body>
</html>
