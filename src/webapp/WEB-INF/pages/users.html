<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <title>Users</title>
</head>
<body>
<h1>Users Management</h1>

<!-- Форма добавления пользователя -->
<h2>Add New User</h2>
<form action="/add" method="post">
    Name: <input type="text" name="name" required><br><br>
    Last Name: <input type="text" name="lastName" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    <input type="submit" value="Add User">
</form>

<hr>

<!-- Форма редактирования пользователя -->
<h2>Edit User</h2>
<form action="/update" method="post">
    <input type="hidden" name="id" value="${user.id}">
    Name: <input type="text" name="name" value="${user.name}" required><br><br>
    Last Name: <input type="text" name="lastName" value="${user.lastName}" required><br><br>
    Email: <input type="email" name="email" value="${user.email}" required><br><br>
    <input type="submit" value="Update User">
    <a href="/">Cancel</a>
</form>

<hr>

<!-- Список пользователей -->
<h2>All Users</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <c:forEach var="u" items="${users}">
        <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.lastName}</td>
            <td>${u.email}</td>
            <td>
                <a href="/edit?id=${u.id}">Edit</a>
                <a href="/delete?id=${u.id}" onclick="return confirm('Delete user?')">Delete</a>
            </td>
        </tr>
    </c:forEach>
</table>

<c:if test="${empty users}">
    <p>No users found</p>
</c:if>
</body>
</html>
